<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="header">
        <h1>To Do List</h1>
    </section>

    <!-- Sidebar with projects listed -->
    <nav id="sidebar">
        <h1>Projects</h1>
        <div id="defaultProjects">
            <button id="btnToday">Today</button>
            <button id="btnTasks">Tasks</button>
        </div>
    </nav>

    <!-- Form to add new task -->
    <form id="frmNewTask">
        <input type="text" name="title" placeholder="Title" id="title">
        <input type="text" name="description" placeholder="Description" id="description">
        <label for="dueDate">Due Date:</label>
        <input type="date" name="dueDate" placeholder="Due Date" id="dueDate">
        <label for="priority">High Priority?</label>
        <input type="checkbox" name="priority" id="priority">
        <button type="submit" id="btnAddTask">Add Task</button>
    </form>

    <!-- TaskList to dynamically populate based on selected project-->
    <div id="taskList"> 
        <h1 id="taskListH1">Title</h1>
    </div>

    <!-- Completed tasks list -->
    <div id="completedList">
    </div>

    <script src="./main.js"></script>
</body>
</html>
