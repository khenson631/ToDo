<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" href="./Assets/list-square-svgrepo-com.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="header">
        <img src="./Assets/list-square-svgrepo-com.svg" alt="checklist icon" width="50px">
        <h1>To Do List</h1>
    </section>

    <!-- Sidebar with projects listed -->
    <nav id="sidebar">
        <div id="defaultProjects">
            <h1>Home</h1>
            <button id="btnTasks" class="defaultProjectButtons defaultProjects" data-id="1">All Tasks</button>
            <button id="btnToday" class="defaultProjectButtons defaultProjects" data-id="2">Today</button>
            <button id="btnThisWeek" class="defaultProjectButtons defaultProjects" data-id="3">This Week</button>            
        </div>
        <h1>Projects</h1>
        <div id="projectsList"></div>
        <div id="AddProjectButtonAndForm">
            <button id="btnAddProject">Add Project</button>
            <form id="frmNewProject">
                <input type="text" name="newProjectTitle" placeHolder="Title" id="newProjectTitle" required>
                <div id="buttonContainer">
                    <button type="submit" id="btnSubmitNewProject">Add</button>
                    <button type="button" id="btnCancelNewProject">Cancel</button>
                </div>
            </form>
        </div>
    </nav>

    <!-- TaskList to dynamically populate based on selected project-->
    <div id="taskList"> 
        <h1 id="taskListH1">Title</h1>
    </div>

    <!-- Button to bring up form to add new task -->
    <button id="btnAddNewTask">Add Task</button>

    <!-- Form to add new task -->
    <form id="frmNewTask">
        <input type="text" name="title" placeholder="Title" id="title" required>
        <input type="text" name="description" placeholder="Description" id="description">
        <div id="dueDateContainer">
            <label for="dueDate">Due Date:</label>
            <input type="date" name="dueDate" placeholder="Due Date" id="dueDate">
        </div>
        <div id="priorityContainer">
            <label for="priority">High Priority?</label>
            <input type="checkbox" name="priority" id="priority">
        </div>
        <div class="frmNewTaskAddCancelContainer">
            <button type="submit" id="btnAddTask">Add Task</button>
            <button type="reset" id="btnCancelAddTask">Cancel</button>
        </div>
    </form>

    <!-- Completed tasks list -->
    <div id="completedList">
    </div>

    <script src="./js/main.js" type="module"></script>
    <!-- <script src="./storage.js" type="module"></script> -->
</body>
</html>
